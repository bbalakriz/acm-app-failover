apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: app-placement
  namespace: application
spec:
  numberOfClusters: 2

  # Cluster selector to match the specific clusters
  clusterSelector:
    matchLabels:
      cluster.open-cluster-management.io/cluster-name: cluster1

  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
      tolerationSeconds: 10
